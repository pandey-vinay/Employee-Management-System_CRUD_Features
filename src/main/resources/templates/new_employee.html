<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Save Employee</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			<input type="text" th:field="*{firstName}"
				placeholder="Employee First Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}"
				placeholder="Employee Last Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}"
				placeholder="Employee Email" class="form-control mb-4 col-4">

			<input type="text" th:field="*{jobTitle}"
				   placeholder="Job Title" class="form-control mb-4 col-4">

			<input type="text" th:field="*{phno}"
				   placeholder="Phone no." class="form-control mb-4 col-4">

			<input type="text" th:field="*{address}"
				   placeholder="Employee address" class="form-control mb-4 col-4">

			<input type="text" th:field="*{city}"
				   placeholder="Employee city" class="form-control mb-4 col-4">

			<input type="text" th:field="*{state}"
				   placeholder="Employee state" class="form-control mb-4 col-4">

			<input type="text" th:field="*{primaryContact}"
				   placeholder="Employee primary Contact" class="form-control mb-4 col-4">

			<input type="text" th:field="*{relationship}"
				   placeholder="Employee relationship" class="form-control mb-4 col-4">

			<input type="text" th:field="*{secondaryContact}"
				   placeholder="Employee secondaryContact" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Employee</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Employee List</a>
	</div>
</body>
</html>
